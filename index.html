<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>TicTacToe</title>
</head>
<body>
<h1>Tic-Tac-Toe!</h1>
<div id="page">
	<div id="container">
  <div id="boxes_row1" class="row">
    <div id="A1" class="mark"></div>
    <div id="A2" class="mark"></div>
    <div id="A3" class="mark"></div>
  </div> 
  <div id="boxes_row2" class="row">
    <div id="B1" class="mark"></div>
    <div id="B2" class="mark"></div>
    <div id="B3" class="mark"></div>
  </div>
  <div id="boxes_row3" class="row">
    <div id="C1" class="mark"></div>
    <div id="C2" class="mark"></div>
    <div id="C3" class="mark"></div>
  </div>
  <div id="boxes_row4" class="row_reset">
    <div id="reset" class="text_square">Reset</div>
  </div>
  <div id="boxes_row5" class="game_status">
    <div id="gameStatus" class="text_square">Game status</div>
  </div>
 </div>
</div>
</body>
</html>
